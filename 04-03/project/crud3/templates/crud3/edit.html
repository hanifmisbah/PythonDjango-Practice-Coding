<!DOCTYPE html>
<html>
	<head>
		<title>Edit Data Meal</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		  	<nav class="navbar navbar-dark bg-dark">
		    	<a class="navbar-brand" href="/crud3">Edit Data Meal</a>
		  	</nav>
			<div class="container ">
			  <div class="row">
			    <div class="col-xl">
				<form method="POST" action="" class="mt-3">
				{% csrf_token %}
					<div class="form-group">
				    	<label>Merk</label>
					    <input type="text" class="form-control w-50 mb-3"  name="merk" value="{{data.merk}}">
					    <label>Type</label>
					    <input type="text" class="form-control w-50 mb-3"  name="type_meal" value="{{data.type_meal}}">
				    	<label>Roasted</label>
					    <input type="text" class="form-control w-50 mb-3"  name="price" value="{{data.price}}">
						<button type="submit" class="btn btn-primary mt-3">Edit</button>
				  		<a type="button" class="btn btn-primary ml-3 mt-3" href="/crud3">Back !!!</a>
				  	</div>
				</form>
			</div>
		</div>
	</body>
</html>
