<!DOCTYPE html>
<html>
	<head>
		<title>Page of Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		  	<nav class="navbar navbar-dark bg-dark">
		    	<a class="navbar-brand" href="/">List Coffe</a>
		  	</nav>
		</div>
		<div class="container ">
		  <div class="row">
		    <div class="col-xl">
			<form method="POST" action="" class="mt-3">
			{% csrf_token %}
				<a type="button" class="btn btn-primary" href="/crud2/input">Tambah</a>	
			</form>
		</div>
		<table class="table table-hover mt-3">
		  	<thead class="thead-light">
		    	<tr>
		      		<th scope="col">#</th>
		      		<th scope="col">Merk</th>
		      		<th scope="col">Action</th>
		    	</tr>
		  	</thead>
		  	<tbody>
		  		{% for d in data %}
		    	<tr>
		      		<th>{{forloop.counter}}</th>
		      		<td>{{d.merk_coffe}}</td>
		      		<td>
		      			<a type="button" class="btn btn-secondary" href="{{d.id}}">Detail</a>
			    		<a type="button" class="btn btn-warning" href="{{d.id}}/edit">Edit</a>
			    		<a type="button" class="btn btn-danger" href="{{d.id}}/delete">Delete</a>	
		      		</td>
		    	</tr>
		    	{% endfor %}
		  	</tbody>
		</table>
		</div>
	</body>
</html>
