<!DOCTYPE html>
<html>
	<head>
		<title>Page of Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		  	<nav class="navbar navbar-dark bg-primary">
		    	<a class="navbar-brand" href="">List Game</a>
		  	</nav>
		<div class="container ">
		  <div class="row">
		    <div class="col-xl">
			<form method="POST" action="" class="mt-3">
			{% csrf_token %}
				<div class="form-group">
			    	<label>Name Game</label>
				    <input type="text" class="form-control w-50 mb-3"  name="name">
			    	<label>Genre</label>
				    <input type="text" class="form-control w-50 mb-3"  name="genre">
			    	<label>Released</label>
				    <input type="text" class="form-control w-50 mb-3"  name="year">
			    	<label>Developer</label>
				    <input type="text" class="form-control w-50 mb-3"  name="dev">
					<button type="submit" class="btn btn-primary mt-2">Tambah</button>
			  	</div>
			</form>
		</div>
		<table class="table table-hover mt-3">
		  	<thead class="thead-light">
		    	<tr>
		      		<th scope="col">#</th>
		      		<th scope="col">Name</th>
		      		<th scope="col">Action</th>
		    	</tr>
		  	</thead>
		  	<tbody>
		  		{% for d in data %}
		    	<tr>
		      		<th>{{forloop.counter}}</th>
		      		<td>{{d.name}}</td>
		      		<td>
		      			<a type="button" class="btn btn-secondary" href="{{d.id}}">Detail</a>
			    		<a type="button" class="btn btn-warning" href="{{d.id}}/edit">Edit</a>
			    		<a type="button" class="btn btn-danger" href="{{d.id}}/delete">Delete</a>	
		      		</td>
		    	</tr>
		    	{% endfor %}
		  	</tbody>
		</table>
		</div>
	</body>
</html>
