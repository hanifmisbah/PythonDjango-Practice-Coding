<!DOCTYPE html>
<html>
	<head>
		<title>Django-ku</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>

		<div class="container ">
		  <div class="row">
		    <div class="col-xl">
			<form method="POST" action="" class="mt-3">
			{% csrf_token %}
				<div class="form-group">
			    	<h2>Tambah-In</h2>
				    <input type="text" class="form-control w-50"  name="name" placeholder="Enter Task">
					<button type="submit" class="btn btn-primary mt-2">Tambah</button>
			  	</div>
			</form>
		</div>
		<table class="table mt-3">
		  <thead>
		    <tr>
		        <th scope="col">#</th>
		        <th scope="col">Task</th>
		        <th scope="col">Status</th>
		        <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for d in data %}
			    <tr>
			    	<td>{{forloop.counter}}</td>
			    	<td>{{d.name}}</td>
			    	<td>{{d.status}}</td>
			    	<td>
			    		<a type="button" class="btn btn-secondary" href="/{{d.id}}">Detail</a>
			    		<a type="button" class="btn btn-warning" href="/{{d.id}}/edit">Edit</a>
			    		<a type="button" class="btn btn-danger" href="/{{d.id}}/delete">Delete</a>
			    	</td>
			    </tr>
		  	{% endfor %}
		  </tbody>
		</table>
		    </div>
		  </div>
		</div>

		<div>
	</body>
</html>
